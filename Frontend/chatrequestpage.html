  <link rel="stylesheet" href="public/bower_components/font-awesome/css/font-awesome.min.css">

<!-- ADD THE CLASS fixed TO GET A FIXED HEADER AND SIDEBAR LAYOUT -->
<!-- the fixed layout is not compatible with sidebar-mini -->
<body  user-id="0" class="hold-transition skin-blue fixed sidebar-mini"  style="overflow-y: scroll;">
<!-- Site wrapper -->
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="../../index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>LT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Admin</b>LTE</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
         
          <!-- Notifications: style can be found in dropdown.less -->
          <li class="dropdown notifications-menu">
            <a href="#" class="dropdown-toggle" id="request_notification" data-toggle="dropdown">
              <i class="fa fa-bell-o"></i>
              <span class="label label-warning" id="notificationcount">0</span>
            </a>
           
          </li>
          <!-- Tasks: style can be found in dropdown.less -->
          
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="" class="user-image" alt="User Image">
              <span class="hidden-xs"></span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="" class="img-circle" alt="User Image">

                <p>
                  <span class="username"></span> </small>
                </p>
              </li>
              <!-- Menu Body -->
             
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="/profile.html" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="http://localhost:3000/logout" class="btn btn-default btn-flat" id="btnsignout">Sign out</a>
                </div>
              </li>
            </ul>
          </li>        
        </ul>
      </div>
    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p class="username"></p>
          <a href="#"><i class="fa fa-circle text-success" style="color:#800000"></i> Offline</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li >
          <a href="/user">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
       </li>
    </section>
    <!-- /.sidebar -->
  </aside>

        <li><a href="/user">Home</a></li>
       
      </ol>
    </section>    

    <!-- Main content -->
    <section class="content" id="divcontent">
        <div id="loader"></div>
        
        <div class="row">
        <div class="col-md-12">
            <div class="box box-solid">
             
              <!-- /.box-header -->
              <div class="box-body"  id="boxaccordian" >
                <div class="box-group" id="accordion">
                  <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
                  <div class="panel box box-primary">
                    <div class="box-header with-border">
                      <h4 class="box-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" class="collapsed">
                         Friend Requests<img src ="public/assets/plusblue.png" id="pludblueimg">
                        </a>
                      </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" aria-expanded="false" style="height: 0px; color:black; ">
                      <div class="box-body">
                          <ul class="rolldown-list" id="myList">
                                <!-- <li><img src="public/assets/modi.png" class="listimage"><span class="listname">One</span>
                                   <i class="fa fa-check-circle righttick"></i>
                                   <i class="fa fa-times-circle wrongtick"></i>
                               </li>  -->
                             
                               
                             </ul> 
                      </div>
                    </div>
                  </div>
                
                  <div class="panel box box-success">
                    <div class="box-header with-border">
                      <h4 class="box-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" class="collapsed" aria-expanded="false">
                          Message Notifications<img src ="public/assets/plusblue.png" id="blueimg">
                        </a>
                      </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;color:black;" >
                      <div class="box-body">
                          <ul class="rolldown-list" id="messageList">
                             <!--  <li  id="messagnotifyuser"><img src="public/assets/modi.png" class="listimage"><span class="listname">One</span> -->
                              
                            </li> 
                          </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
        <ul class="rolldown-list" id="myList">
           <!--  <li>One
                <i class="fa fa-check-circle righttick"></i>
                <i class="fa fa-times-circle wrongtick"></i>
            </li> -->
            
          </ul> 
      <!-- Default box -->
      
      <!-- /.box -->

    </section>
    <!-- /.content -->
